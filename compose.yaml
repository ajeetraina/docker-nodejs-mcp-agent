services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MCP_GATEWAY_URL=http://mcp-gateway:8811
      # Fixed: Docker Model Runner uses port 11434 and /v1 endpoint
      - MODEL_RUNNER_URL=http://model-runner.docker.internal:11434/v1
      - MODEL_RUNNER_MODEL=ai/gemma3-qat
    depends_on:
      - mcp-gateway
    models:
      gemma:
        endpoint_var: MODEL_RUNNER_URL
        model_var: MODEL_RUNNER_MODEL

  mcp-gateway:
    image: docker/mcp-gateway:latest
    use_api_socket: true
    ports:
      - "8811:8811"
    command:
      - --transport=sse
      - --servers=duckduckgo
      - --tools=search,fetch_content

models:
  gemma:
    model: ai/gemma3-qat